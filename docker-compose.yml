services:
  app:
    build: ./app               # usa Dockerfile local
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/test?authSource=admin
    depends_on:
      - mongo
    volumes:
      - ./app:/app             # monta el c√≥digo local
      - /app/node_modules      # para no sobreescribir node_modules del contenedor
    ports: 
      - "3000:3000"
  mongo:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
